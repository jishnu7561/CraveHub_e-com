<!--        <form class="form-horizontal" th:action="@{/verify-account}" method="post"  th:object="${otp}">-->
         <form class="form-horizontal" id="otpForm">
             <div style="text-align: center; margin-bottom:3rem">
                <h2 style="margin-bottom:2rem">
                    OTP Verification
                </h2>
                <p>
                    Thank you for registering , please type the OTP as shared in your mail

</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const inputs = document.querySelectorAll(".otp-field > input");
const button = document.querySelector(".btn");

window.addEventListener("load", () => inputs[0].focus());
button.setAttribute("disabled", "disabled");

inputs[0].addEventListener("paste", function (event) {
  event.preventDefault();

  const pastedValue = (event.clipboardData || window.clipboardData).getData(
    "text"
  );
  const otpLength = inputs.length;

  for (let i = 0; i < otpLength; i++) {
    if (i < pastedValue.length) {
      inputs[i].value = pastedValue[i];
      inputs[i].removeAttribute("disabled");
      inputs[i].focus;
    } else {
      inputs[i].value = ""; // Clear any remaining inputs
      inputs[i].focus;
    }
  }
});

inputs.forEach((input, index1) => {
  input.addEventListener("keyup", (e) => {
    const currentInput = input;
    const nextInput = input.nextElementSibling;
    const prevInput = input.previousElementSibling;

    if (currentInput.value.length > 1) {
      currentInput.value = "";
      return;
    }

    if (
      nextInput &&
      nextInput.hasAttribute("disabled") &&
      currentInput.value !== ""
    ) {
      nextInput.removeAttribute("disabled");
      nextInput.focus();
    }

    if (e.key === "Backspace") {
      inputs.forEach((input, index2) => {
        if (index1 <= index2 && prevInput) {
          input.setAttribute("disabled", true);
          input.value = "";
          prevInput.focus();
        }
      });
    }

    button.classList.remove("active");
    button.setAttribute("disabled", "disabled");

    const inputsNo = inputs.length;
    if (!inputs[inputsNo - 1].disabled && inputs[inputsNo - 1].value !== "") {
      button.classList.add("active");
      button.removeAttribute("disabled");

      return;
    }
  });
});

// otp timer

function startCountdown(durationInSeconds) {
	const timerElement = document.getElementById("timer");
	let timeLeft = durationInSeconds;
	const exResendBtn = document.getElementById("exResendBtn");
	const resendBtn = document.getElementById("resendBtn");

	const countdownInterval = setInterval(function() {
		const minutes = Math.floor(timeLeft / 60);
		const seconds = timeLeft % 60;

		const minutesStr = String(minutes).padStart(2, '0');
		const secondsStr = String(seconds).padStart(2, '0');

		timerElement.textContent = `${minutesStr}:${secondsStr}`;

		if (timeLeft <= 0) {
			clearInterval(countdownInterval);
			timerElement.textContent = "00:00";
			timerElement.textContent="The OTP has expired"
			exResendBtn.style.display="block"
			resendBtn.style.display="none"
		} else {
			timeLeft--;
		}
	}, 1000);
}

startCountdown(60);
</script>


<script>
    // Your jQuery code goes here
    $('#otpForm').submit((e) => {
        e.preventDefault();
        console.log("called");
        let error = document.getElementById('error')
        $.ajax({
            url: '/verify-account',
            method: 'post',
            data: $("#otpForm").serialize(),
            success: (response) => {
                if (response) {
                 const Toast = Swal.mixin({
                      toast: true,
                      position: 'top-end',
                      showConfirmButton: false,
                      timer: 2000,
                    })
                    Toast.fire({
                      icon: 'success',
                      title: 'Signed in successfully'
                    })
                    setTimeout(()=>{
                          window.location.href = "/login"

                    },2000)
                } else {
               error.innerHTML ="Invalid OTP ,please try again.";

                }
            }
        });
    });
</script>
