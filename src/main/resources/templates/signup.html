	<body>

		<div class="wrapper" style="background-image: url('/images/Untitled-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/images/registration-form-1%20(2).jpg" alt="">
				</div>
				<form   th:action="@{/registration}" method="post" th:object="${user}">
<!--				<form th:action="@{/registration/{email} (email=${user.email})}" th:object="${user}" method="post">-->
					<h3>Sign up</h3>
					<div class="form-group">
							<input type="text" placeholder="First Name" class="form-control" th:field="*{firstName}" required>
							<input type="text" placeholder="Last Name" class="form-control" th:field="*{lastName}" required>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" th:field="*{userName}" required>
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" th:field="*{email}" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" th:field="*{password}" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right">-> </i>
					</button>
					<p  th:if="${param.email}" class="email"  >email or username already exist</p>

				</form>
			</div>
		</div>
